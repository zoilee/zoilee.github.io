                        <p class="text-center text-success mb-5">연락처를 남겨 주시면 확인 후 답변 드릴께요</p>
                        <form action="" method="post" class="bg-white m-3 p-5 shadow-sm emailbg">
                            <ul class="emailform row">
                                <li class="col-md-6">
                                    <input type="text" name="fromName" id="fromName" class="form-control" placeholder="이름" required>
                                </li>
                                <li class="col-md-6">

                                </li>
                                <li class="col-md-12">
                                    <input type="text" name="subject" id="subject" class="form-control" placeholder="제목" required>
                                </li>
                                <li class="col-md-12">
                                    <textarea name="contents" rows="10"  id="body" placeholder="내용" required class="form-control"></textarea>                               
                                </li>
                                <li class="col-md-12 text-center">
                                    <button type="button" id="sendEmail" class="btn btn-lg btn-success">이메일 보내기</button>
                                </li>
                            </ul>
                        </form>
